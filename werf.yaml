configVersion: 1
project: "core"
---
image: builder
from: golang:1.20-alpine
docker:
  WORKDIR: /go/src/github.com/hyle-team/bridgeless-core
git:
  - add: /
    to: /go/src/github.com/hyle-team/bridgeless-core
    stageDependencies:
      install:
        - go.mod
        - go.sum
      setup:
        - "**/*"
shell:
  install:
    - apk add git build-base
    - go env -w GOPRIVATE=github.com/*
    - go env -w GONOSUMDB=github.com/*
    - go env -w GONOPROXY=github.com/*
    - cd /go/src/github.com/hyle-team/bridgeless-core
    - go mod tidy
    - go mod vendor
    - go install cosmossdk.io/tools/cosmovisor/cmd/cosmovisor@latest
    - cp $GOPATH/bin/cosmovisor /usr/local/bin/cosmovisor
  setup:
    - export GOPRIVATE=github.com/*
    - export GONOSUMDB=github.com/*
    - export GONOPROXY=github.com/*
    - export CGO_ENABLED=1
    - export GO111MODULE=on
    - export GOOS=linux
    - cd /go/src/github.com/hyle-team/bridgeless-core
    - go build -o /usr/local/bin/bridgeless-core /go/src/github.com/hyle-team/bridgeless-core/cmd/bridgeless-cored

---
image: service
from: alpine:3.9
docker:
  ENTRYPOINT: bridgeless-cored
shell:
  setup:
    - apk add --no-cache ca-certificates
import:
  - image: builder
    add: /usr/local/bin/bridgeless-core
    to: /usr/local/bin/bridgeless-core
    after: setup
  - image: builder
    add: /usr/local/bin/cosmovisor
    to: /usr/local/bin/cosmovisor
    after: setup