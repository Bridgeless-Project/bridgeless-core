syntax = "proto3";
package core.bridge;

import "gogoproto/gogo.proto";
import "bridge/models/party.proto";

option go_package = "github.com/Bridgeless-Project/bridgeless-core/v12/x/bridge/types";

// Params defines the parameters for the module.
message Params {
  string module_admin = 1;
  repeated Party parties = 2;
  uint32 tss_threshold = 3;
  repeated string relayer_accounts = 4;
  uint32 epoch = 5;
  // supporting_time is the number of blocks after epoch start when the previous epoch should be marked as completed
  uint64 supporting_time = 6;
}

