syntax = "proto3";
package core.bridge;

import "google/protobuf/any.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
import "google/api/annotations.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/Bridgeless-Project/bridgeless-core/v12/x/bridge/types";

message TokenInfo {
  string address = 1;
  uint64 decimals = 2;
  string chain_id = 3;
  uint64 token_id = 4;
  bool is_wrapped = 5;
  string min_withdrawal_amount = 6;
  string commission_rate = 7;
}

message TokenMetadata {
  string name = 1;
  string symbol = 2;
  string uri = 3;
  string dex_name = 4;
}

message Token {
  uint64 id = 1;
  TokenMetadata metadata = 2 [(gogoproto.nullable) = false];
  // info is the token information on different chains
  repeated TokenInfo info = 3 [(gogoproto.nullable) = false];
}