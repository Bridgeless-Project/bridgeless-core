syntax = "proto3";
package core.tracking;

import "gogoproto/gogo.proto";

option go_package = "github.com/hyle-team/bridgeless-core/x/tracking/types";

// Params defines the parameters for the module.
message Params {
    string event_name = 1;
    string contract_address = 2;
    string sender_address = 3;
    string oracle = 4;
}
