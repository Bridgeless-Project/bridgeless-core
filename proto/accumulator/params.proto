syntax = "proto3";
package accumulator;

import "gogoproto/gogo.proto";

option go_package = "github.com/evmos/evmos/v18/x/accumulator/types";

// Params defines the parameters for the module.
message Params {
  option (gogoproto.goproto_stringer) = false;
  map<string, ModuleInfo> modulesInfo = 2;

}


// Define a message that contains the map

message ModuleInfo {
  string moduleName = 1;
  int64 amount = 2;
  string address = 3;
}
